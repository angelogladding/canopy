$def with (entry)
$ e = entry["properties"]
$var title: $e["name"]

<article class=h-entry>
<p><big class=p-name>$e["name"]</big></p>
$ a = e["author"]["properties"]
<p class="p-author h-card"><a class="u-url p-name"
href=$a["url"]>$a["name"]</a></p>
</article>

<style>
big.p-name {
    font-size: 2em; }
</style>
